<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">


</head>
<link rel="stylesheet" href="./account.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<div class="w-100 m-auto mt-5" style="max-width: 400px;
    padding: 1rem; box-sizing: border-box">
<form method="POST" action="/login">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
    <label for="floatingPassword">Password</label>
  </div>
  <div id="feedback"></div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" id="remember" name="remember-me" style="width: 10%">
      Remember me
    </label>
  </div>
  <p class="mt-1 mb-3 text-body-secondary">You don't have an account
    <a class="text-body-secondary" href="/signup" style="margin-left: 5px">Sign up</a>

  </p>
  <p class="mt-1 mb-3 text-body-secondary">Or sign in with
    <a class="text-body-secondary" href="/login/google" style="text-decoration: none; margin-left: 5px">
      <img src="./image/google.png" width="16" height="16">
    </a>
    <a class="text-body-secondary" href="./login/facebook">
      <img src="./image/facebook.png" width="16" height="16" style="margin-left: 5px">
    </a>

  </p>

  <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-body-secondary">Â© 2023 MyBank, Inc</p>
</form>
</div>
</body>
<script th:inline = "javascript">
  const valid = /*[[${valid}]]*/ 'default';
  if(valid === 0){

    let html=`<div class="invalid-feedback" style="display: flex">
        <span class="material-icons" style="font-size: 18px; margin-right: 3px">error</span>
        <div>Your username or password is wrong</div>
      </div>`;

   document.getElementById("feedback").innerHTML+=html;
    document.getElementById("floatingInput").style.border= '2px solid red';
    document.getElementById("floatingPassword").style.border= '2px solid red';
  }
</script>
</html>
