<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./account.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" method="post" action="/signup">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingFirstname" placeholder="First Name" name="firstname" required>
                                                <label for="floatingFirstname">First Name</label>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingLastname" placeholder="Last Name" name="lastname" required>
                                                <label for="floatingLastname">Last Name</label>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email" required>
                                        <label for="floatingEmail">Email</label>
                                    </div>
                                    <div style="margin-left: 4px">Gender :
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
                                            <label class="form-check-label" for="inlineRadio1">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required>
                                            <label class="form-check-label" for="inlineRadio2">Female</label>
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
                                        <label for="floatingInput">Username</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingConfirm" placeholder="Confirm" name="repassword" required>
                                        <div id="feedback" style="margin-bottom: 6px"></div>
                                        <label for="floatingConfirm">Confirm</label>
                                    </div>
                                    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
                                    <p class="mt-5 mb-3 text-body-secondary">Â© 2023 MyBank, Inc</p>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    const valid = '[[${valid}]]';
    if(valid){
        let html=`<div class="invalid-feedback" style="display: flex">
        <span class="material-icons" style="font-size: 18px; margin-right: 3px">error</span>
        <div>Your password doens't match</div>
      </div>`;
        document.getElementById("feedback").innerHTML+=html;
        document.getElementById("floatingConfirm").style.border= '2px solid red';
    }
</script>
</html>
